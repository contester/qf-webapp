@(loggedIn: LoggedInTeam, submits: Seq[Submit])

@if(submits.isEmpty) {
<p>Подходов не обнаружено.</p>
} else {

<table class="table table-hover table-bordered table-responsive">
    <thead>
    <tr><th>Время</th><th>Задача</th><th>Попытка</th><th>Язык</th><th>Результат</th><th>Баллы</th><th>Время работы</th></tr>
    </thead>
    <tbody>
    @for(s <- submits) {
    <tr><td>@s.arrivedSeconds</td><td>@s.problem</td><td>@s</td><td></td>
        @if(s.success) {
        <td class="success">
            } else {
        <td>
            }
            @s.passed</td><td></td><td></td></tr>
    }
    </tbody>
</table>

}
