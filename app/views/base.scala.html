@(title: String, styles: Html = Html(""), scripts: Html = Html(""))(body: Html)
<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/font-awesome/css/font-awesome.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at("bootstrap-datepicker/1.6.1/css/bootstrap-datepicker3.min.css")">
    <link href="@routes.Assets.at("lib/roboto-fontface/css/roboto-fontface.css")" rel="stylesheet">
    <link href="@routes.Assets.at("lib/bootstrap-material-design/css/bootstrap-material-design.min.css")" rel="stylesheet">
    <link href="@routes.Assets.at("lib/bootstrap-material-design/css/ripples.min.css")" rel="stylesheet">
    @styles
    <script type="application/javascript" src="@routes.RjsHack.index"></script>
    <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("lib/bootstrap-datepicker/js/bootstrap-datepicker.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("lib/arrive/minified/arrive.min.js")" type="text/javascript"></script>
    <script src="@routes.WebJarAssets.at("momentjs/2.14.1/min/moment-with-locales.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("lib/bootstrap-material-design/js/ripples.min.js")"></script>
    <script src="@routes.Assets.at("lib/bootstrap-material-design/js/material.min.js")"></script>
    <script src="@routes.WebJarAssets.at("jquery-validation/1.15.1/jquery.validate.min.js")"></script>
    <script src="@routes.Assets.at("js/main.js")"></script>
    <script type="text/javascript">
    $.material.init()
    $.validator.addMethod('filesize', function(value, element, param) {
        return this.optional(element) || (element.files[0].size <= param)
    }, $.validator.format("Файлы длиной более {0} недопустимы."));
    </script>
    @scripts
</head><body>@body</body></html>
