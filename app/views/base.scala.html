@(title: String, styles: Html = Html(""), scripts: Html = Html(""))(body: Html)
<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/font-awesome/css/font-awesome.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap-datepicker/css/bootstrap-datepicker3.css")">
    <link href="@routes.Assets.versioned("lib/roboto-fontface/css/roboto/roboto-fontface.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("lib/bootstrap-material-design/css/bootstrap-material-design.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("lib/bootstrap-material-design/css/ripples.css")" rel="stylesheet">
    @styles
</head>
<body>
@body

<script type="application/javascript" src="@routes.RjsHack.index"></script>
@helper.requireJs(core = routes.Assets.versioned("lib/requirejs/require.js").url, module = routes.Assets.versioned("js/main").url)
    @scripts
    <script type="text/javascript">
    $(function() {
    $.material.init();
    $.validator.addMethod('filesize', function(value, element, param) {
        return this.optional(element) || (element.files[0].size <= param)
    }, $.validator.format("Файлы длиной более {0} недопустимы."));
    });
    </script>
</body></html>
