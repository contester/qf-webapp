@(title: String, styles: Html = Html(""), scripts: Html = Html(""))(body: Html)
<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/font-awesome/css/font-awesome.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap-datepicker/css/bootstrap-datepicker3.css")">
    <link href="@routes.Assets.versioned("lib/roboto-fontface/css/roboto/roboto-fontface.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("lib/bootstrap-material-design/css/bootstrap-material-design.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("lib/bootstrap-material-design/css/ripples.css")" rel="stylesheet">
    @styles
</head>
<body>
@body
<script type="application/javascript" src="@routes.RjsHack.index"></script>
<script src="@routes.Assets.versioned("lib/jquery/jquery.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("lib/bootstrap-datepicker/js/bootstrap-datepicker.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("lib/arrive/minified/arrive.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("lib/momentjs/min/moment-with-locales.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("lib/bootstrap-material-design/js/ripples.js")"></script>
<script src="@routes.Assets.versioned("lib/bootstrap-material-design/js/material.js")"></script>
<script src="@routes.Assets.versioned("lib/jquery-validation/jquery.validate.js")"></script>
<script src="@routes.Assets.versioned("js/main.js")"></script>
    @scripts
    <script type="text/javascript">
    $(function() {
    $.material.init();
    $.validator.addMethod('filesize', function(value, element, param) {
        return this.optional(element) || (element.files[0].size <= param)
    }, $.validator.format("Файлы длиной более {0} недопустимы."));
    });
    </script>
</body></html>
