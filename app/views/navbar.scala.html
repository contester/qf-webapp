@(logout: Option[play.api.mvc.Call], style: String = "")(navlinks: Html)
<nav class="navbar navbar-fixed-top @style">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img alt="Contester" src="@routes.Assets.at("images/icpc_logo.png")" height="100%"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                @navlinks
            </ul>
            @for(logoutLink <- logout) {
            <ul class="nav navbar-nav navbar-right">
                <a href="@logoutLink" class="btn btn-default navbar-btn" type="button"><span class="glyphicon glyphicon-remove"></span> Выйти</a>
            </ul>
            }
        </div>
    </div>
</nav>
