@(loggedIn: LoggedInTeam, subs: Seq[Submits.ScoredSubmit[Submit, SchoolCell]])

@import helper.Implicits._
@import b3.vertical.fieldConstructor

@main("Contester", tab = "index", loggedInOpt=Some(loggedIn)) {

<div class="panel panel-success">
    <div class="panel-heading"><h3 class="panel-title">@loggedIn.team.teamFullName</h3></div>
    <div class="panel-body">
        @submits(subs)
    </div>
</div>

}
