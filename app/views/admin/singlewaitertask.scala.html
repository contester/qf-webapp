@(task: AdaptedWaiterTask)(implicit request: RequestHeader)
<tr id="wt-id-@task.id">
    <th scope="row">@task.id</th>
    <td>@LocalDateFormat(task.when)</td>
    <td>@task.message</td>
    <td>@for(s <- task.unacked){
        <a href="" class="btn btn-raised btn-success">@{s.name}</a>
    }
    </td>
    <td>@for(s <- task.acked){
        <a href="" class="btn btn-raised btn-success">@{s.name}</a>
        }
    </td>
</tr>
