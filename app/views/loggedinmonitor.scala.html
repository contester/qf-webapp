@import org.stingray.contester.dbmodel._
@(contest: Contest, status: models.AnyStatus, loggedIn: LoggedInTeam)(implicit request: RequestHeader, messages: Messages)


@main(loggedIn, tab = "monitor") {

<h3>@contest.name</h3>
@contestinfoshort(contest)
<div class="well">
@monitortable(contest, status, loggedIn.team.id)
</div>
}
